<!DOCTYPE html>
<html lang="RU">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="./img/favicon.ico"> <!-- Генератор фавикон - https://realfavicongenerator.net/ -->
	<title>ТопВерстка</title>
	<meta name="description" content="Описание сайта">

	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="wrapper">
		<main>
			<section class="plug">
				<div class="plug__content container">
					<div class="plug__logo logo" data-aos="fade-down">
						<img class="logo__img" src="img/logo.png" alt="HAS" width="69" height="63">
					</div>

					<p class="plug__subtitle" data-aos="fade-down" data-aos-delay="100">WEBSITE IS UNDER</p>
					<h1 class="plug__title" data-aos="fade-down" data-aos-delay="400" data-aos-duration="600">CONSTRUCTION</h1>
				</div>

				<div class="plug__pictures" data-aos="fade-up" data-aos-delay="600" data-aos-duration="1000">
					<div class="plug__picture-bg-wrapper" data-aos="zoom-in-up" data-aos-delay="800">
						<picture class="plug__picture-bg">
							<source srcset="img/blug-bg.webp" type="image/webp">
							<img class="plug__picture-bg-img" src="img/blug-bg.png" alt="water">
						</picture>
					</div>
					<picture class="plug__picture">
						<source srcset="img/plug.webp" type="image/webp">
						<img class="plug__picture-img" src="img/plug.png" alt="water">
					</picture>
				</div>

				<div class="plug__bg"></div>
			</section>
		</main>
	</div>

	<!-- Подключение скриптов -->
	<script src="./js/libs/aos.js"></script>
	<script>AOS.init();</script>
</body>

</html>
